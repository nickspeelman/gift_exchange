<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Exchange – Host</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <h1>Gift Exchange – Host</h1>

  <section class="card">
    <h2>Create session</h2>

    <label for="sessionName">Session name (optional)</label>
    <input id="sessionName" type="text" placeholder="e.g., Office Party 2026" />

    <div class="row">
      <button id="createSessionBtn" type="button">Create session</button>
      <button id="clearSessionBtn" type="button" class="secondary">Clear saved session</button>
    </div>

    <div id="result" class="result" aria-live="polite"></div>
  </section>

<section class="card" style="margin-top: 1rem;">
   <h2>Public message</h2>

   <label for="publicMessageInput">Message</label>
   <input id="publicMessageInput" type="text" placeholder="e.g., Sam is up! Choose a gift." />

   <div class="row">
     <button id="setPublicMessageBtn" type="button">Set public message</button>
     <button id="clearPublicMessageBtn" type="button" class="secondary">Clear message</button>
   </div>

   <div id="publicMessageResult" class="result muted" aria-live="polite"></div>
</section>


  <script src="js/app.js"></script>
</body>
</html>
