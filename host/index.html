<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Exchange – Host</title>
  <link rel="stylesheet" href="../shared/css/main.css">
</head>
<body>
  <h1>Gift Exchange – Host</h1>

  <section class="card">
    <h2>Create session</h2>

    <label for="sessionName">Session name (optional)</label>
    <input id="sessionName" type="text" placeholder="e.g., Office Party 2026" />

    <div class="row">
      <button id="createSessionBtn" type="button">Create session</button>
      <button id="clearSessionBtn" type="button" class="secondary">Clear saved session</button>
    </div>

    <div id="result" class="result" aria-live="polite"></div>
  </section>

<section class="card" style="margin-top: 1rem;">
  <h2>Players joined</h2>

  <div id="playersStatus" class="muted">No session loaded.</div>

  <div id="playersList" class="result" aria-live="polite" style="margin-top: .5rem;">
    —
  </div>
</section>



  
  <script src="../shared/js/dom.js"></script>
  <script src="../shared/js/storage.js"></script>
  <script src="../shared/js/ids.js"></script>
  <script type="module" src="js/app.js"></script>


</body>
</html>
